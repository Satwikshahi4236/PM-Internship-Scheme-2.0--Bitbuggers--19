version: '3.8'

services:
  pmis-portal:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./dist:/app/dist
    restart: unless-stopped

